<table>
            <tbody>
              <tr *ngFor="let post of postList">
                <td>
                  {{ post.id}}
                </td>
                <td>
                  {{ post.text }}
                </td>
                <td><button>View</button></td>
                <td><button>Delete</button></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>
                   <input>
                </td>
                <td>
                  <select formControlName="postId" class="form-control">
                    <option *ngFor=" let post of postList" [value]="post.postId">{{post.text}}</option>
                  </select></td>
              </tr>
            </tfoot>
</table>
