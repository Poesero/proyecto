<style>
  table.table {
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
  }
</style>
<body style="background-color: rgb(73, 114, 119)">
  <table class="table table-striped">
    <thead class="thead bg-primarytext-white">
      <tr>
        <th scope="col">Post</th>
        <th scope="col">User Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of postList">
        <td>
          {{ post.text }}
        </td>
        <td>
          {{ userId }}
        </td>

      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <input [(ngModel)]="text" />
        </td>
        <td>
          <select formControlName="postId" class="form-control">
            <option *ngFor="let User of user - list" [value]="userId">
              {{ userId }}
            </option>
          </select>
        </td>

      </tr>
      <tr>
        <td>
          <button class="btn btn-danger btn-sm"onclick="borrar(postId)">Delete</button> 
          <button class="btn btn-danger btn-sm"onclick="addPost()">Add</button>
          <button class="btn btn-danger btn-sm"onclick="updatePost(postId)">Edit</button>
          <button class="btn btn-danger btn-sm"onclick="view()">View</button>
        </td>
      </tr>
    </tfoot>
  </table>
</body>
