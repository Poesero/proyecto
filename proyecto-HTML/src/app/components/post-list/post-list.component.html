<style>
  table.table {
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
  }
</style>
<body style="background-color: rgb(73, 114, 119)">
  <table class="table table-striped">
    <thead class="thead bg-primarytext-white">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Text</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of postList">
        <td>
          {{ post.id }}
        </td>
        <td>
          {{ post.text }}
        </td>
<td>
          <button class="btn btn-danger btn-sm"onclick="borrar(post.id)">Delete</button> 
</td>
<td>
  <button class="btn btn-danger btn-sm"onclick="view(post)">View</button>
</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <input [(ngModel)]="text" />
        </td>
        <td>
          <select formControlName="user" class="form-control">
            <option *ngFor="let user of userList" [value]="user">
              {{ user.userName}}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-danger btn-sm"onclick="addPost()">Add</button> 
        </td>
      </tr>
    </tfoot>
  </table>

<ng-template #ver let-modal>
  <input class="form-control" [(ngModel)]="id2" readonly>
  <input class="form-control" [(ngModel)]="Text2" ngbAutofocus>
  <button (click)=" modal.close()">Guardar</button>
</ng-template>

</body>
