<table>
            <tbody>
              <tr *ngFor="let post of postList">
                <td>
                  {{ post.id}}
                </td>
                <td>
                  {{ post.text }}
                </td>
                <td><button>View</button></td>
                <td><button>Delete</button></td>
              </tr>
            </tbody>
</table>
